<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/fire-alt-solid.svg') }}">
    {% if title %}
        <title>Knapsack ðŸ’° | {{ title }} </title>
    {% else %}
        <title>Knapsack ðŸ’°</title>
    {% endif %}
</head>
<body>
    <nav class="navbar bg-light navbar-light">
        <a href="{{ url_for('home') }}" class="navbar-brand font-weight-bold" id="brand-logo">
            <i class="fas fa-fire-alt"></i>
            <span class="">Knapsack</span>
        </a>
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a href="https://en.wikipedia.org/wiki/Genetic_algorithm" class="nav-link" target="_block">Genetic Algorithm</a>
            </li>
        </ul>
    </nav>

    <div class="container py-3">
        <h2 class="container py-3" id="main-heading">{{ heading }}</h2>
        <div class="container py-1">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="footer-line font-small bg-white">
        <div class="footer-copyright text-center py-3">Made with <i class="fas fa-heart"></i> by Team Knapsack
        <a style="display: block" href="https://github.com/unexh">Check out more!</a>
        </div>
    </footer>

    <!--  jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
