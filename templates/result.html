<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
    <div class="genetic-result">
        <h5 >Genetic Algorithm</h5>
        <div class="contianer text-center py-3">
            <div class="alert alert-info pt-2">
                {% if GA_Result %}
                    {{ GA_Result }}
                {% else %}
                    WTF! How did you get here ?
                {% endif %}
            </div>
            <figure class="figure">
                <img src="{{ Graph_GA_Result }}" class="figure-img img-fluid rounded" alt="NO IMG: ERROR">
                <figcaption class="figure-caption">By PyPlots</figcaption>
              </figure>
        </div>
    </div>
    <!-- {{url_for('static',filename='images/Figure_1.png')}} -->
    <div class="DP">
        <h5>Dynamic Programming</h5>
        <div class="contianer text-center py-3">
            <div class="alert alert-info pt-2">
                {% if DP_Result %}
                    {{ DP_Result }}
                {% else %}
                    Too Smart HUH?
                {% endif %}
            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <a href="{{ url_for('home') }}" class="btn btn-outline-info">Go Back</a>
    </div>
    
{% endblock %}
